---
###############################################################################
# Default NZBGet User Group
###############################################################################
# Default group settings if an nzbget user is force created.

nzbget_default_group:
  name: 'media'
  gid:  5555

###############################################################################
# Default NZBGet User Account
###############################################################################
# Default user settings if an nzbget user is force created.
#
# Logins are disabled.

nzbget_default_user:
  name:            'media'
  group:           'media'
  uid:             5555
  shell:           '/usr/sbin/nologin'
  home:            '/nonexistent'
  create_home:     false
  password:        '!'
  password_lock:   true
  update_password: 'always'
  expires:         -1
  system:          true

###############################################################################
# NZBGet Configuration Version
###############################################################################
# Base version used for initial role creation.
#
# Reference:
# * https://github.com/tmm1/nzbget/commits/master/nzbget.conf (last change 2013)
# * https://nzbget.net/download

# Updated: 2021-07-30
nzbget_version: '21.1'
